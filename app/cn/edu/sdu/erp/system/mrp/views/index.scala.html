@(boms: List[cn.edu.sdu.erp.system.mrp.models.BOM])

<html>
    <head>
        <style type="text/css">
            table{width:100%;text-align:center;}
            table td{width: 56px;}
            .process{
                width: 100%;
                height: auto;
                padding: 10px;
                padding-left: 0px;
                text-align: left;
                font-size: 20;
            }
        </style>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.storage.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/mrp.js")" type="text/javascript"></script>
    </head>
    <body align="center">
        <br>
        请选BOM：
        <select id="bom" style="width: 302px;height: 22px;">
            @for(bom <- boms ) {
                <option value ="@bom.getId" mid="@bom.getMaterial.getId" dcm="@bom.getLevel" tqq="@bom.getMaterial.getEarlyDays" wlh="@bom.getMaterial.getCode" safeStack="@bom.getMaterial.getSafeStack" batch="@bom.getMaterial.getBatch" stack="@bom.getMaterial.getStack">BOM -- @bom.getMaterial.getName</option>
            }
        </select>
        <br>
        <hr>
        <br>
        <table id="mrp" border="2">
            <tr>
                <th>底层码</th>
                <th>提前期</th>
                <th>现有量</th>
                <th>分配量</th>
                <th>安全库存量</th>
                <th>批量</th>
                <th>物料编号</th>
                <th>时段(M）</th>
                <td>当期</td>
                <td>1</td><td>2</td><td>3</td>
                <td>4</td><td>5</td><td>6</td>
                <td>7</td><td>8</td><td>9</td>
                <td>10</td><td>11</td><td>12</td>
            </tr>
            <tr>
                <td id="dcm"></td><td id="tqq"></td><td id="xyl"></td>
                <td id="fp"></td><td id="aqkc"></td><td id="pl"></td>
                <td id="wlh"></td>
                <th>MPS计划产出量</th>
                <td></td>
                <td id="cc-one"></td><td id="cc-two"></td><td id="cc-three"></td>
                <td id="cc-four"></td><td id="cc-five"></td><td id="cc-six"></td>
                <td id="cc-seven"></td><td id="cc-eight"></td><td id="cc-nine"></td>
                <td id="cc-ten"></td><td id="cc-eleven"></td><td id="cc-twelve"></td>
            </tr>
            <tr>
                <td></td><td></td><td></td>
                <td></td><td></td><td></td>
                <td></td>
                <th>MPS计划投入量</th>
                <td></td>
                <td id="tr-one"></td><td id="tr-two"></td><td id="tr-three"></td>
                <td id="tr-four"></td><td id="tr-five"></td><td id="tr-six"></td>
                <td id="tr-seven"></td><td id="tr-eight"></td><td id="tr-nine"></td>
                <td id="tr-ten"></td><td id="tr-eleven"></td><td id="tr-twelve"></td>
            </tr>
            <tr style="background-color: rgb(13, 148, 224);">
                <td></td><td></td><td></td>
                <td></td><td></td><td></td>
                <td></td>
                <th>毛需求量</th>
                <td></td>
                <td id="m-one"></td><td id="m-two"></td><td id="m-three"></td>
                <td id="m-four"></td><td id="m-five"></td><td id="m-six"></td>
                <td id="m-seven"></td><td id="m-eight"></td><td id="m-nine"></td>
                <td id="m-ten"></td><td id="m-eleven"></td><td id="m-twelve"></td>
            </tr>
            <tr>
                <td></td><td></td><td></td>
                <td></td><td></td><td></td>
                <td></td>
                <th>计划接收量</th>
                <td></td>
                <td id="j-one"></td><td id="j-two"></td><td id="j-three"/></td>
                <td id="j-four"></td><td id="j-five"></td><td id="j-six"></td>
                <td id="j-seven"></td><td id="j-eight"></td><td id="j-nine"></td>
                <td id="j-ten"></td><td id="j-eleven"></td><td id="j-twelve"></td>
            </tr>
            <tr>

                <td></td><td></td><td></td>
                <td></td>

                <td id="pab-four"></td><td id="pab-five"></td><td id="pab-six"></td>

                <td></td>

                <td id="pab1-one"></td><td id="pab1-two"></td><td id="pab1-three"></td>
                <td id="pab1-four"></td><td id="pab1-five"></td><td id="pab1-six"></td>
                <td id="pab1-seven"></td><td id="pab1-eight"></td><td id="pab1-nine"></td>

            </tr>
            <tr>

                <td></td><td></td><td></td>
                <td></td>
                <th>净需求量</th>
                <td></td>
                <td id="x-one"></td><td id="x-two"></td><td id="x-three"></td>
                <td id="x-four"></td><td id="x-five"></td><td id="x-six"></td>
                <td id="x-seven"></td><td id="x-eight"></td><td id="x-nine"></td>
                <td id="x-ten"></td><td id="x-eleven"></td><td id="x-twelve"></td>
            </tr>
            <tr>
                <td></td><td></td><td></td>
                <td></td><td></td><td></td>
                <td></td>
                <th>计划产出量</th>
                <td></td>
                <td id="c-one"></td><td id="c-two"></td><td id="c-three"></td>
                <td id="c-four"></td><td id="c-five"></td><td id="c-six"></td>
                <td id="c-seven"></td><td id="c-eight"></td><td id="c-nine"></td>
                <td id="c-ten"></td><td id="c-eleven"></td><td id="c-twelve"></td>
            </tr>
            <tr>
                <td></td><td></td><td></td>
                <td></td><td></td><td></td>
                <td></td>
                <th>计划投入量</th>
                <td id="t-zero"></td>
                <td id="t-one"></td><td id="t-two"></td><td id="t-three"></td>
                <td id="t-four"></td><td id="t-five"></td><td id="t-six"></td>
                <td id="t-seven"></td><td id="t-eight"></td><td id="t-nine"></td>
                <td id="t-ten"></td><td id="t-eleven"></td><td id="t-twelve"></td>
            </tr>
        </table>
        <br>
        <div style="color:green;"><button id="btn-process" style="width: 316px;height: 20px;font-size: 16px;">PROCESS</button></div>
        <div id="process" class="process">
        <div align="center" style="background-color: green;">[ --  Process Console  -- ]</div>
        <div id="show-process" style="font-size: 17px;border-left: 2px solid;border-right: 2px solid;border-bottom: 2px solid;padding: 10px;background-color: black;color: white;"></div>
        </div>
    </body>
</html>
